{% extends "myhtmls/base.html" %}

{% block title %} Log in || TANDILHOOK {% endblock %}

{% block content %}
{% load static %}

<section class="dark-section dark-background register-section">
    <div>
        <form action="" method="POST">
            <div class="registerformbox">
                <div class="rform">
                    {% csrf_token %}
                    {{ form.as_table }}
                </div>
                <div class="d-flex align-items-center">
                    <button type="submit" class="userbtn">Sing in</button>
                </div>
            </div> 
        </form>
    </div>
    <div class="d-flex flex-column align-items-center">
        <p>Do you already have an account?</p>
        <a href="{% url 'login' %}" class="userbtn">Log in</a>
    </div>
</section>

{% endblock %}
